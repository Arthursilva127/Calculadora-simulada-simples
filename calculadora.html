<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body id="visual1">

    <title>Calculadora digital</title>

    <h1 id="titulo">Calculadora digital</h1>


  
    <div class="estilo">

     <p id="resultado"></p>

    <table id="calculadora digital">
      
      <tr class="operacoes1">
       <td><button class="limpar" onclick="limpar()">C</button></td>
       <td><button class="botao"  onclick="insert('+')">+</button></td>
       <td><button class="botao"  onclick="insert('-')">-</button></td>
       <td><button class="botao"  onclick="insert('*')">*</button></td>
       <td><button class="botao"  onclick="insert('/')">/</button></td>
      </tr>

      <tr class="operacoes2">
        <td><button class="botao"  onclick="insert('10')">10</button></td>
        <td><button class="botao"  onclick="insert('9')">9</button></td>
        <td><button class="botao"  onclick="insert('8')">8</button></td>
        <td><button class="botao"  onclick="insert('7')">7</button></td>
        <td><button class="botao"  onclick="voltar('x')">x</button></td>
      </tr>

      <tr class="operacoes3">
      <td><button class="botao"  onclick="insert('6')">6</button></td>
      <td><button class="botao"  onclick="insert('5')">5</button></td>
      <td><button class="botao"  onclick="insert('4')">4</button></td>
      <td><button class="botao"  onclick="insert('3')">3</button></td>
      </tr>

      <tr class="operacoes4">
      <td><button class="botao"  onclick="insert('2')">2</button></td>
      <td><button class="botao"  onclick="insert('1')">1</button></td>
      <td><button class="botao"  onclick="insert('0')">0</button></td>
      <td><button class="botao"  onclick="insert(',')">,</button></td>
      <td><button class="resultado"  onclick="calcular('')" style="width: 100px;">=</button></td>

      </tr>

    </table>

    </div>

    















































    <script src="logica.js"></script>
  </body>
</html>
